<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Example</title>
  <script>
    window.fbAsyncInit = function () {
      // JavaScript SDK configuration and setup
      FB.init({
        appId: '2690570337772800', // Facebook App ID
        cookie: true, // enable cookies
        xfbml: true, // parse social plugins on this page
        version: 'v19.0' //Graph API version
      });
    };

    // Load the JavaScript SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    const sessionInfoListener = (event) => {
      if (event.origin !== "https://www.facebook.com") return;
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'WA_EMBEDDED_SIGNUP') {
          // if user finishes the Embedded Signup flow
          if (data.event === 'FINISH') {
            const {phone_number_id, waba_id} = data.data;
          }
          // if user cancels the Embedded Signup flow
          else {
            const{current_step} = data.data;
          }
        }
      } catch {
        // Don’t parse info that’s not a JSON
        console.log('Non JSON Response', event.data);
      }
    };

    window.addEventListener('message', sessionInfoListener);

    // Facebook Login with JavaScript SDK
    function launchWhatsAppSignup() {
      // Conversion tracking code

      // Launch Facebook login
      FB.login(function (response) { 
        console.log(response);
       if (response.authResponse) {
    const code = response.authResponse.code;
    
    // Construct the URL with the code as a query parameter
    const url = `https://localhost:44381/api/EmbeddedSignUp?BusinessId='99969011-7B1D-4C2D-92A6-FBA9CA31A261'&code=${code}`;

    // Make a POST request using fetch
    fetch(url, {
        method: 'POST',
        headers: {
            'Accept': '*/*'
        }
    })
    .then(response => {
        // Check if the response is successful (status code 2xx)
        if (response.ok) {
            // Handle the successful response here
            console.log('API call successful');
        } else {
            // Handle errors here
            console.error('API call failed');
        }
    })
    .catch(error => {
        // Handle network errors here
        console.error('Network error:', error);
    });
} else {
    console.log('User cancelled login or did not fully authorize.');
}

      }, {
        
        config_id: '450495777451034', // Replace with your configuration ID
        response_type: 'code', 
        override_default_response_type: true,
         scope: 'whatsapp_business_management, whatsapp_business_messaging',
        extras: {
          setup: {
            // Prefilled data can go here
          }
        }
      });
    }
  </script>
</head>
<body>
  <!-- Your button goes here -->
  <button onclick="launchWhatsAppSignup()" style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login with Facebook</button>
</body>
</html>
