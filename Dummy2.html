<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalRClient</title>
    <style>
        .inbox-container {
            display: flex;
            justify-content: space-between;
        }
        .contact-container {
            width: 30%;
            margin-right: 20px;
        }
        .conversation-container {
            width: 60%;
        }
        .contact {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .contact:hover {
            background-color: #eaeaea;
        }
        .conversation {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Data loaded from the Web API:</h2>
    <div class="inbox-container">
        <div id="contactsContainer" class="contact-container"></div>
        <div id="conversationsContainer" class="conversation-container"></div>
    </div>

    <div id="offersContainer" class="alert alert-warning" role="alert"></div>

    <div>
        <h3>Send Text Message</h3>
        <div>
            <input type="text" id="textMessage" placeholder="Enter text message" />
            <button onclick="sendMessage('text')">Send Text Message</button>
        </div>
    </div>
    <div>
        <h3>Send Media Message</h3>
        <div>
            <input type="file" id="mediaFile" accept=".jpg, .jpeg, .png, .gif" />
            <input type="text" id="mediaCaption" placeholder="Enter caption" />
            <button onclick="sendMessage('media')">Send Media Message</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.0/signalr.min.js"></script>
    <script>
        // Your existing JavaScript code here...

        function sendMessage(type) {
            let messageData = {};
            if (type === 'text') {
                messageData = {
                    Contact: ["contact1", "contact2"], // List of contacts (replace with actual contacts)
                    TextMessage: document.getElementById("textMessage").value
                };
            } else if (type === 'media') {
                messageData = {
                    Contact: ["contact1", "contact2"], // List of contacts (replace with actual contacts)
                    File: document.getElementById("mediaFile").files[0],
                    Caption: document.getElementById("mediaCaption").value
                };
            }

            const methodName = type === 'text' ? 'SendTextOrEmojiMessage' : 'SendMediaMessage';

            hubConnection.invoke(methodName, messageData, userData.businessId)
                .then(() => {
                    console.log(`${type} message sent successfully.`);
                    // Optionally, update UI or display a success message
                })
                .catch((error) => {
                    console.error(`Error sending ${type} message:`, error);
                    // Optionally, display an error message
                });
        }
    </script>
</body>
</html>
